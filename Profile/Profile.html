<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Profile</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
.profile-card {
    width: 380px;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px;
    text-align: center;
    color: #fff;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: fadeIn 1s ease-in-out;
}

.profile-img {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    border: 4px solid rgba(255,255,255,0.4);
    object-fit: cover;
    margin-bottom: 15px;
}

.profile-card h1 {
    font-size: 24px;
    font-weight: 600;
}

.profile-card h3 {
    font-size: 14px;
    font-weight: 300;
    margin: 5px 0 15px;
    opacity: 0.85;
}

.profile-card p {
    font-size: 14px;
    opacity: 0.9;
    margin-bottom: 25px;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
}

.stat {
    text-align: center;
}

.stat h2 {
    font-size: 18px;
}

.stat span {
    font-size: 12px;
    opacity: 0.8;
}

.buttons {
    display: flex;
    gap: 15px;
}

.buttons a {
    flex: 1;
    padding: 10px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: 0.3s ease;
}

.follow {
    background: #ffffff;
    color: #764ba2;
}

.message {
    border: 1px solid #fff;
    color: #fff;
}

.buttons a:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.socials {
    margin-top: 25px;
}

.socials a {
    margin: 0 8px;
    color: #fff;
    font-size: 18px;
    text-decoration: none;
    transition: 0.3s;
}

.socials a:hover {
    color: #ffd369;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
</head>

<body>

<div class="profile-card">
    <img src="profile.webp" alt="Profile" class="profile-img">

    <h1>Jeeraj Pal</h1>
    <h3>Frontend Developer ‚Ä¢ UI Designer</h3>

    <p>
        Creating elegant, responsive web experiences with modern technologies.
        Passionate about design & performance.
    </p>

    <div class="stats">
        <div class="stat">
            <h2>120</h2>
            <span>Projects</span>
        </div>
        <div class="stat">
            <h2>8K</h2>
            <span>Followers</span>
        </div>
        <div class="stat">
            <h2>4.9</h2>
            <span>Rating</span>
        </div>
    </div>

    <div class="buttons">
        <a href="#" class="follow">Follow</a>
        <a href="#" class="message">Message</a>
    </div>

    <div class="socials">
        <a href="#">üåê</a>
        <a href="#">üêô</a>
        <a href="#">üíº</a>
    </div>
</div>

</body>
</html>
